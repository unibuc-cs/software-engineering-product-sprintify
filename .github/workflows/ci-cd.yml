name: Android CI with Firebase Emulator

on:
  push:
    branches:
      - testing

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant Gradlew Permissions
        working-directory: Cod  
        run: chmod +x ./gradlew

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Run Tests with Firebase Emulators
        working-directory: Cod  
        run: |
          firebase emulators:exec --only auth,database --project demo-project --host 0.0.0.0 \
            "./gradlew testDebugUnitTest connectedDebugAndroidTest"

